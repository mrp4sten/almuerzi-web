<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almuerzi Web</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css" />
  </head>
  <body>
    <div class="form-main">
      <p class="form-title">Login</p>
      <form id="login-form" class="login-form">
        <label for="username">User:</label>
        <input type="text" id="username" placeholder="username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password">
        <input id="btn-login" type="submit" value="login">
      </form>
    </div>

    <template id="orders-view">
      <div id="meals" class="meals">
        <ul id="meals-list" class="meals-list">
          <p>Load...</p>
        </ul>
        <form id="order">
          <input id="meals-id" type="hidden" />
          <input id="btnSubmit" class="meals-input" type="submit" disabled />
        </form>
      </div>

      <div id="orders" class="orders">
        <ul id="orders-list">
          <p>Load...</p>
        </ul>
      </div>
    </template>

    <script src="/js/main.js"></script>
  </body>
</html>
